
<mat-card>
    <mat-card-title>AlkyBank</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="logIn()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="Email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field  >
      <input  type="password" id="typePasswordX" type="password" matInput placeholder="Password" formControlName="Password">
    </mat-form-field>
  </p>

  <div>
    <button class="Login" type="submit" mat-button>Login</button>
    <button class="Register" type="button" mat-button routerLink="/registro">Register</button>
    <button class="ForgotPass" type="button" mat-button>Forgot Password</button>
    
  </div>
</form>
</mat-card-content>
</mat-card>
