<mat-card class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">


<mat-form-field appearance="fill">

  <mat-label>Select Moneda</mat-label>

  <mat-select>

    <mat-option *ngFor="let moneda of Monedas" [value]="moneda.value">

      {{moneda.viewValue}}

    </mat-option>

  </mat-select>

</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Importe</mat-label>
    <input matInput type="number" [formControl]="importe">
  </mat-form-field>

  
  <mat-form-field appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput type="number" [formControl]="resultado" placeholder="{{resultado}}">
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="convertir()">Convertir</button>
  </mat-card-actions>
    </form>
</mat-card>
