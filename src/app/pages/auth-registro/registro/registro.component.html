<div class="container">
    <div class="registerForm">
      <img src="../../../../assets/alkemyLogo.svg" alt="logo">
        <img src="../../../../assets/user-icon.png" alt="user">
        <h1>Registro</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="controls-form">

              <mat-form-field appearance="fill" class="register-input" >
                <input matInput placeholder="First name" value="" autocomplete="off" formControlName="fName">
              </mat-form-field>

              <mat-form-field appearance="fill" class="register-input" >
                <input matInput placeholder="Last name" value="" autocomplete="off" formControlName="lName">
              </mat-form-field>

                <mat-form-field appearance="fill" class="register-input" >
                  <input matInput placeholder="Email" value="" autocomplete="off" formControlName="email">
                </mat-form-field>
              
                <mat-form-field appearance="fill" class="register-input">
                    <input type="password" matInput placeholder="Password" value="" autocomplete="off" formControlName="password">
                </mat-form-field>

          </div>
              <button  type="submit"
                mat-raised-button color="primary"
                class="register-input register-btn"
                [disabled]="registerForm.invalid">Enviar</button>
        </form>        
    </div>   
</div>
