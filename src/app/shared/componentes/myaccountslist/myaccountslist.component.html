<div class="container">
    <div class="accordion mb-5" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    Lista de cuentas:
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <div class="loader__container" *ngIf="isLoading">
                        <div class="loader">
                        </div>
                    </div>
                    <ul class="list-group"*ngIf="accountListLoad">
                        <li class="list-group-item" 
                        *ngFor="let account of accountList" 
                        (click)="setAccount(account)"
                        [ngStyle]="{background:account.isSelected?'salmon':'inherit'}"
                        >NÂº: {{account.id}} | Monto: {{account.money}} </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
